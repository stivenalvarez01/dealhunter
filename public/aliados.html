<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealHunter - Comparación de Precios</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <!-- Encabezado o Header -->
    <header class="header">

        
        <div class="navbar">
            <div class="logo">
                <!-- Logo de DealHunter -->
                <img src="/source/logo.png" alt="DealHunter Logo">

            </div>
            
            <div class="search-bar">
                <div class="icon">
                    <img src="/source/search-icon.png" alt="lupa busqueda">
                    <!-- Ícono de lupa -->
                </div>
                <div class="placeholder-text">Search</div>
            </div>
            
            <div class="nav-links">
                <div class="link">Home</div>
                <div class="link inactive">Ofertas</div>
                <div class="link inactive">Contáctanos</div>
                <div class="link inactive">Aliados</div>
            </div>
            
            <div class="icons">
                <div class="icon heart-icon">
                    <img src="/source/corazon.png" alt="favoritos">
                </div>
                <div class="icon user-icon">
                    <img src="/source/persona.png" alt="persona login">
                </div>
            </div>
        </div>
        
        
    </header>
    <div class="options-bar">
        <div class="option-item">
            <img src="/source/phone-icon.png" alt="favoritos">
            <div class="icon smartphone-icon"></div>
            <div class="option-text">Smartphone</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/phone-icon.png" alt="favoritos">
            <div class="icon laptop-icon"></div>
            <div class="option-text">Laptops</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/controller-icon.png" alt="favoritos">
            <div class="icon tablet-icon"></div>
            <div class="option-text">Tablets</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/controller-icon.png" alt="favoritos">
            <div class="icon component-icon"></div>
            <div class="option-text">Componentes</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/controller-icon.png" alt="favoritos">
            <div class="icon peripheral-icon"></div>
            <div class="option-text">Periféricos</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/controller-icon.png" alt="favoritos">
            <div class="icon other-icon"></div>
            <div class="option-text">Otros</div>
        </div>
    </div>
    <div class="breadcrumb">
        <a href="#">Home</a> &gt; <span>Aliados</span>
    </div>

    <h1 class="title">Aliados</h1>

    <h1 class="title">Aliados</h1>
    <div class="partners-grid">
        <div class="partner">
            <img src="/source/huawei.png" alt="Huawei Logo">
            <p>Huawei</p>
        </div>
        <div class="partner">
            <img src="/source/mercado-libre.png" alt="Mercado Libre Logo">
            <p>Mercado Libre</p>
        </div>
        <div class="partner">
            <img src="/source/alkosto.png" alt="Alkosto Logo">
            <p>Alkosto</p>
        </div>
        <div class="partner">
            <img src="/source/falabella.png" alt="Falabella Logo">
            <p>Falabella</p>
        </div>
        <div class="partner">
            <img src="/source/ishop.png" alt="Ishop Logo">
            <p>Ishop</p>
        </div>
        <div class="partner">
            <img src="/source/olimpica.png" alt="Olimpica Logo">
            <p>Olimpica</p>
        </div>
    </div>
</body>
</html>
