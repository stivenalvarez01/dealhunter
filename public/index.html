<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealHunter - Comparación de Precios</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <!-- Encabezado o Header -->
    <header class="header">

        
        <div class="navbar">
            <div class="logo">
                <!-- Logo de DealHunter -->
                <img src="/source/logo.png" alt="DealHunter Logo">

            </div>
            
            <div class="search-bar">
                <div class="icon">
                    <img src="/source/search-icon.png" alt="lupa busqueda">
                    <!-- Ícono de lupa -->
                </div>
                <div class="placeholder-text">Search</div>
            </div>
            
            <div class="nav-links">
                <div class="link">Home</div>
                <div class="link inactive">Ofertas</div>
                <div class="link inactive">Contáctanos</div>
                <div class="link inactive">Aliados</div>
            </div>
            
            <div class="icons">
                <div class="icon heart-icon">
                    <img src="/source/corazon.png" alt="favoritos">
                </div>
                <div class="icon user-icon">
                    <img src="/source/persona.png" alt="persona login">
                </div>
            </div>
        </div>
        
        
    </header>
    <div class="options-bar">
        <div class="option-item">
            <img src="/source/phone-icon.png" alt="favoritos">
            <div class="icon smartphone-icon"></div>
            <div class="option-text">Smartphone</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/phone-icon.png" alt="favoritos">
            <div class="icon laptop-icon"></div>
            <div class="option-text">Laptops</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/controller-icon.png" alt="favoritos">
            <div class="icon tablet-icon"></div>
            <div class="option-text">Tablets</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/controller-icon.png" alt="favoritos">
            <div class="icon component-icon"></div>
            <div class="option-text">Componentes</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/controller-icon.png" alt="favoritos">
            <div class="icon peripheral-icon"></div>
            <div class="option-text">Periféricos</div>
        </div>
        <div class="divider"></div>
        <div class="option-item">
            <img src="/source/controller-icon.png" alt="favoritos">
            <div class="icon other-icon"></div>
            <div class="option-text">Otros</div>
        </div>
    </div>
    <div>

        <img src="/source/banner-iphone.png" alt="banner de iphone" class="banner-main">

        <div class="grid-layout">
            <!-- Columna izquierda -->
            <div class="left-column">
                <!-- PlayStation Section -->
                <div class="playstation-section">
                    <img src="/source/ps5.png" alt="PlayStation 5" />
                    <div class="product-info">
                        <h2>Playstation 5</h2>
                        <p>35% OFF</p>
                    </div>
                </div>
                
                <!-- Small Products Section -->
                <div class="small-products">
                    <!-- AirPods Section -->
                    <div class="airpods-section">
                        <img src="/source/airpods.png" alt="Apple AirPods Max" />
                        <div class="product-info">
                            <h2>Apple <br/>AirPods <span>Max</span></h2>
                            <p>10% OFF</p>
                        </div>
                    </div>
                    
                    <!-- Vision Pro Section -->
                    <div class="vision-section">
                        <img src="/source/visionpro.png" alt="Apple Vision Pro" />
                        <div class="product-info">
                            <h2>Apple <br/>Vision <span>Pro</span></h2>
                            <p>15% OFF</p>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Columna derecha - MacBook -->
            <div class="right-column">
                <div class="macbook-content">
                    <div class="product-info">
                        <h2>Macbook <span>Air</span></h2>
                        <p>15% OFF</p>
                        <button class="offer-button">Ver Oferta</button>
                    </div>
                    <div class="macbook-image-container">
                        <div class="macbook-image">
                            <img src="/source/macbook.png" alt="MacBook Air" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="category-container">
            <div class="category-title">
                <div class="title">Buscar Por Categoria</div>
            </div>
            <div class="category-grid">
                <div class="category-card">
                    <div class="category-icon smartphones-icon"></div>                   
                    <div class="category-name">Smartphones</div>
                </div>
                <div class="category-card">
                    <div class="category-icon smartwatches-icon"></div>
                    <div class="category-name">Smart Watches</div>
                </div>
                <div class="category-card">
                    <div class="category-icon cameras-icon"></div>
                    <div class="category-name">Camaras</div>
                </div>
                <div class="category-card">
                    <div class="category-icon headphones-icon"></div>
                    <div class="category-name">Auriculares</div>
                </div>
                <div class="category-card">
                    <div class="category-icon laptops-icon"></div>
                    <div class="category-name">Laptops</div>
                </div>
                <div class="category-card">
                    <div class="category-icon gaming-icon"></div>
                    <div class="category-name">Gaming</div>
                </div>
            </div>
        </div>

</body>
</html>
